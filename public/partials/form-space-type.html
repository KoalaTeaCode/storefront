<div class="form-group">
  <div class="col-xs-6 col-xs-offset-3 text-center">
    <h3>Space Type</h3>
    <div class="filter-wrap">
      <div class="filter-item">
        <label>
          <input type="checkbox" name="formData.spaceType.sharedSpace" ng-model="formData.spaceType.sharedSpace" value="Shared Space"><span>Shared Space</span>
        </label>
      </div>
    </div>
    <div class="filter-wrap">
      <div class="filter-item">
        <label>
          <input type="checkbox" name="formData.spaceType.boutiqueStore" ng-model="formData.spaceType.boutiqueStore" value="Boutique/Store"><span>Boutique/Store</span>
        </label>
      </div>
    </div>
    <div class="filter-wrap">
      <div class="filter-item">
        <label>
          <input type="checkbox" name="formData.spaceType.artGallery" ng-model="formData.spaceType.artGallery" value="Art Gallery"><span>Art Gallery</span>
        </label>
      </div>
    </div>
    <div class="filter-wrap">
      <div class="filter-item">
        <label>
          <input type="checkbox" name="formData.spaceType.restaurantStore" ng-model="formData.spaceType.restaurantStore" value="Restaurant or Cafe"><span>Restaurant or Cafe</span>
        </label>
      </div>
    </div>
    <div class="filter-wrap">
      <div class="filter-item">
        <label>
          <input type="checkbox" name="formData.spaceType.eventVenue" ng-model="formData.spaceType.eventVenue" value="Event Venue"><span>Event Venue</span>
        </label>
      </div>
    </div>
  </div>
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.features" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
  </div>
</div>
